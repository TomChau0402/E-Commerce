<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Fashion Services</title>
</head>
<body>
    <header>
        <h1 class="background-image3">The Fashion Services</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <h1>A Look at our Services</h1>

        <!-- Image Gallery Section -->
        <div class="image-gallery">
            <div class="gallery-item">
                <img src="./static/img/fashion1.jpg" alt="Fashion Consultation">
                <p>Personal Style Consultation</p>
            </div>
            <div class="gallery-item">
                <img src="./static/img/fashion2.jpg" alt="Wardrobe Makeover">
                <p>Wardrobe Makeover</p>
            </div>
            <div class="gallery-item">
                <img src="./static/img/fashion3.jpg" alt="Shopping Assistance">
                <p>Personal Shopping</p>
            </div>
        </div>

        <!-- Services Form -->
        <div class="container mx-auto">
            <div class="mb-3">
                <label>Description</label>
                <input class="input-control" type="text" id="txtDes">
                <small id="desRequirementText">This field is required.</small>
            </div>
            <div class="mb-3">
                <label>Price: </label>
                <input type="text" id="txtPrice" class="input-control">
                <small id="priceRequirementText">This field is required.</small>
            </div>
            <div>
                <button id="registerBtn" class="btn btn-primary">Register</button>
            </div>
        </div>
    </main>

    <footer>
        <div>Contact us on these social media</div>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./script/storeManager.js"></script>
    <script src="./script/services.js"></script>
</body>
</html>
